<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Relic Selection - Choose and manage your relics">
    <meta name="keywords" content="relic, selection, game, buffs">
    <meta name="author" content="Your Name">
    <title>Relic Selection</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- FontAwesome for star icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <!-- link rel="icon" href="favicon.ico" type="image/x-icon" -->
</head>
<body>
    <div class="container-fluid">
        <h1 class="text-center my-4">Relic Selection</h1>

        <!-- Filtros (acima do grid direito, onde estão as relíquias disponíveis) -->
        <div class="row justify-content-center mb-4">
            <div class="col-md-5">
                <div class="filters p-3 bg-light rounded shadow-sm">
                    <div class="row g-2">
                        <div class="col-md-6">
                            <label for="unit-filter" class="form-label">Filter by Unit:</label>
                            <select id="unit-filter" class="form-select">
                                <option value="all">All Units</option>
                                <option value="Hitter">Hitter</option>
                                <option value="Shooter">Shooter</option>
                                <!-- Adicione mais unidades conforme necessário -->
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label for="quality-filter" class="form-label">Filter by Quality:</label>
                            <select id="quality-filter" class="form-select">
                                <option value="all">All Qualities</option>
                                <option value="Rare">Rare</option>
                                <option value="Epic">Epic</option>
                                <option value="Legendary">Legendary</option>
                                <option value="Super">Super</option>
                                <!-- Adicione mais qualidades conforme necessário -->
                            </select>
                        </div>
                        <div class="col-12 text-center">
                            <button id="reset-button" class="btn btn-secondary">Reset Selection</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Grids de relíquias -->
        <div class="row justify-content-center">
            <!-- Right Grid: Selected Relics (à esquerda) -->
            <div class="col-md-5">
                <div class="grid p-3 bg-light rounded shadow-sm">
                    <h2 class="text-center mb-3">Selected Relics</h2>
                    <div class="row">
                        <!-- Coluna de labels -->
                        <div class="col-md-1">
                            <div class="row labels-column">
                                <div class="col-12 label">6F</div>
                                <div class="col-12 label">5E</div>
                                <div class="col-12 label">4D</div>
                                <div class="col-12 label">3C</div>
                                <div class="col-12 label">2B</div>
                                <div class="col-12 label">1A</div>
                            </div>
                        </div>
                        <!-- Grid das relíquias selecionadas -->
                        <div class="col-md-11">
                            <div class="row" id="right-grid">
                                <!-- Placeholders serão gerados dinamicamente aqui -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Left Grid: Available Relics (à direita) -->
            <div class="col-md-5">
                <div class="grid p-3 bg-light rounded shadow-sm">
                    <h2 class="text-center mb-3">Available Relics</h2>
                    <div class="row" id="left-grid">
                        <!-- Relíquias disponíveis serão inseridas aqui via JavaScript -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS (opcional, apenas se precisar de funcionalidades JS do Bootstrap) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
