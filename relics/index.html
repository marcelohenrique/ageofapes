<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Relic Selection - Choose and manage your relics">
    <meta name="keywords" content="relic, selection, game, buffs">
    <meta name="author" content="Your Name">
    <title>Relic Selection</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- FontAwesome for star icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <!-- link rel="icon" href="favicon.ico" type="image/x-icon" -->
</head>
<body>
    <div class="container-fluid">
        <h1 class="text-center my-4">Relic Selection</h1>

        <!-- Buff Summary Section -->
        <div class="row justify-content-center mb-4">
            <div class="col-md-10">
                <div class="grid p-3 bg-light rounded shadow-sm">
                    <h2 class="text-center mb-3">Cumulative Buffs</h2>
                    <div id="buff-summary">
                        <!-- Buffs will be dynamically inserted here -->
                        <p class="text-muted">No relics selected.</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Relic grids -->
        <div class="row justify-content-center">
            <!-- Selected Relics Grid -->
            <div class="col-md-5">
                <div class="grid p-3 bg-light rounded shadow-sm">
                    <h2 class="text-center mb-3">Selected Relics</h2>
                    <div class="row">
                        <!-- Label column -->
                        <div class="col-md-1">
                            <div class="labels-column">
                                <div class="label">6F</div>
                                <div class="label">5E</div>
                                <div class="label">4D</div>
                                <div class="label">3C</div>
                                <div class="label">2B</div>
                                <div class="label">1A</div>
                            </div>
                        </div>
                        <!-- Selected relics grid -->
                        <div class="col-md-11">
                            <div class="row" id="selected-relics-grid">
                                <!-- Placeholders will be dynamically generated here -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Available Relics Grid -->
            <div class="col-md-5">
                <div class="grid p-3 bg-light rounded shadow-sm">
                    <h2 class="text-center mb-3">Available Relics</h2>
                    <div class="row" id="available-relics-grid">
                        <!-- Available relics will be dynamically generated here -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Botão flutuante e menu de filtros -->
    <div class="floating-filter-container">
        <!-- Botão flutuante -->
        <button id="floating-filter-button" class="btn btn-primary floating-button">
            <i class="fas fa-filter"></i>
        </button>
        
        <!-- Menu de filtros -->
        <div id="filter-menu" class="filter-menu">
            <div class="filter-menu-content p-3">
                <h5>Filtrar Relíquias</h5>
                <div class="mb-3">
                    <label for="menu-unit-filter" class="form-label">Filtrar por Unidade:</label>
                    <select id="menu-unit-filter" class="form-select">
                        <option value="all">Todas as Unidades</option>
                        <option value="Hitter">Hitter</option>
                        <option value="Shooter">Shooter</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="menu-quality-filter" class="form-label">Filtrar por Qualidade:</label>
                    <select id="menu-quality-filter" class="form-select">
                        <option value="all">Todas as Qualidades</option>
                        <option value="Rare">Rare</option>
                        <option value="Epic">Epic</option>
                        <option value="Legendary">Legendary</option>
                        <option value="Super">Super</option>
                    </select>
                </div>
                <button id="menu-reset-button" class="btn btn-secondary w-100">Resetar Filtros</button>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS (optional, only if Bootstrap JS features are needed) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
