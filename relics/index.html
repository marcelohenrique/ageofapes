<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Relic Selection - Choose and manage your relics">
    <meta name="keywords" content="relic, selection, game, buffs">
    <meta name="author" content="Your Name">
    <title>Relic Selection</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- FontAwesome for star icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container-fluid">
        <h1 class="text-center my-4">Relic Selection</h1>

        <!-- Relic grids -->
        <div class="row justify-content-center">
            <!-- Selected Relics Grid -->
            <div class="col-md-5">
                <div class="grid p-3 bg-light rounded shadow-sm">
                    <h2 class="text-center mb-3">Selected Relics</h2>
                    <div class="row">
                        <!-- Label column -->
                        <div class="col-md-1">
                            <div class="labels-column">
                                <div class="label">6F</div>
                                <div class="label">5E</div>
                                <div class="label">4D</div>
                                <div class="label">3C</div>
                                <div class="label">2B</div>
                                <div class="label">1A</div>
                            </div>
                        </div>
                        <!-- Selected relics grid -->
                        <div class="col-md-11">
                            <div class="row" id="selected-relics-grid">
                                <!-- Placeholders will be dynamically generated here -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Available Relics Grid -->
            <div class="col-md-5">
                <div class="grid p-3 bg-light rounded shadow-sm">
                    <h2 class="text-center mb-3">Available Relics</h2>
                    <div class="row" id="available-relics-grid">
                        <!-- Available relics will be dynamically generated here -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Floating filter button and menu -->
    <div class="floating-filter-container">
        <button id="floating-filter-button" class="btn btn-primary floating-button">
            <i class="fas fa-filter"></i>
        </button>
        
        <div id="filter-menu" class="filter-menu">
            <div class="filter-menu-content p-3">
                <h5>Filter Relics</h5>
                <div class="mb-3">
                    <label for="menu-unit-filter" class="form-label">Filter by Unit:</label>
                    <select id="menu-unit-filter" class="form-select">
                        <option value="all">All Units</option>
                        <option value="Hitter">Hitter</option>
                        <option value="Shooter">Shooter</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="menu-quality-filter" class="form-label">Filter by Quality:</label>
                    <select id="menu-quality-filter" class="form-select">
                        <option value="all">All Qualities</option>
                        <option value="Rare">Rare</option>
                        <option value="Epic">Epic</option>
                        <option value="Legendary">Legendary</option>
                        <option value="Super">Super</option>
                    </select>
                </div>
                <button id="menu-reset-button" class="btn btn-secondary w-100">Reset Filters</button>
            </div>
        </div>
    </div>

    <!-- Floating buff summary button and menu -->
    <div class="floating-buff-container">
        <button id="floating-buff-button" class="btn btn-info floating-button">
            <i class="fas fa-chart-bar"></i>
        </button>
        
        <div id="buff-menu" class="buff-menu">
            <div class="buff-menu-content p-3">
                <h5>Cumulative Buffs</h5>
                <div id="buff-summary">
                    <p class="text-muted">No relics selected.</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
