<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age of Apes - Factory</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .gallery img {
            cursor: pointer;
            transition: transform 0.2s;
        }

        .gallery img:hover {
            transform: scale(1.05);
        }

        /* .modal-img {
            max-width: 100%;
            max-height: 100%;
        } */
        .img-full {
            max-width: 100%;
            max-height: 100vh;
            object-fit: contain;
        }
    </style>
</head>
<body>
    <div class="container my-4">
        <h1 class="text-center">Age of Apes - Factory</h1>
        <div class="gallery">
            <div class="row">
                <div class="col-4 mb-4">
                    <img src="images/7.2.jpg" class="img-fluid" alt="Image 7.2" data-bs-toggle="modal" data-bs-target="#imageModal">
                </div>
            </div>
            <div class="row">
                <div class="col-4 mb-4">
                    <img src="images/7.1.jpg" class="img-fluid" alt="Image 7.1" data-bs-toggle="modal" data-bs-target="#imageModal">
                </div>
                <div class="col-4 mb-4">
                    <img src="images/8.1.jpg" class="img-fluid" alt="Image 8.1" data-bs-toggle="modal" data-bs-target="#imageModal">
                </div>
                <div class="col-4 mb-4">
                    <img src="images/8.2.jpg" class="img-fluid" alt="Image 8.2" data-bs-toggle="modal" data-bs-target="#imageModal">
                </div>
            </div>
            <div class="row">
                <div class="col-4 mb-4">
                    <img src="images/6.jpg" class="img-fluid" alt="Image 6" data-bs-toggle="modal" data-bs-target="#imageModal">
                </div>
                <div class="col-4 mb-4">
                    <img src="images/5.jpg" class="img-fluid" alt="Image 5" data-bs-toggle="modal" data-bs-target="#imageModal">
                </div>
                <div class="col-4 mb-4">
                    <img src="images/4.jpg" class="img-fluid" alt="Image 4" data-bs-toggle="modal" data-bs-target="#imageModal">
                </div>
            </div>
            <div class="row">
                <div class="col-4 mb-4">
                    <img src="images/1.jpg" class="img-fluid" alt="Image 1" data-bs-toggle="modal" data-bs-target="#imageModal">
                </div>
                <div class="col-4 mb-4">
                    <img src="images/2.jpg" class="img-fluid" alt="Image 2" data-bs-toggle="modal" data-bs-target="#imageModal">
                </div>
                <div class="col-4 mb-4">
                    <img src="images/3.jpg" class="img-fluid" alt="Image 3" data-bs-toggle="modal" data-bs-target="#imageModal">
                </div>
            </div>
        </div>
    </div>

    <!-- Modal para exibir a imagem ampliada -->
    <div class="modal fade" id="imageModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-fullscreen">
            <div class="modal-content">
                <!-- Botão de fechar dentro da área da modal -->
                <button type="button" class="btn-close position-absolute top-0 end-0 m-3" data-bs-dismiss="modal" aria-label="Close"></button>
                <div class="modal-body p-0 d-flex justify-content-center align-items-center">
                    <img id="modalImage" class="img-fluid" src="https://via.placeholder.com/1200" alt="Expanded Image">
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
        // Atualiza o modal com a imagem clicada
        const gallery = document.querySelectorAll('.gallery img');
        const modalImage = document.getElementById('modalImage');

        gallery.forEach(img => {
            img.addEventListener('click', () => {
                modalImage.src = img.src;
            });
        });
        
        // // Asegura que o botão de fechar funcione corretamente
        // document.querySelector('.btn-close').addEventListener('click', function() {
        //     var modal = new bootstrap.Modal(document.getElementById('imageModal'));
        //     modal.hide();  // Fechar a modal ao clicar no botão
        // });
    </script>
</body>
</html>
